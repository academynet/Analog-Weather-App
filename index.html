<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademyNet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <section class="clock">
            <figure class="flipper">
                <span class="icon">1</span>
            </figure>
            <figure class="flipper">
                <span>17</span>
            </figure>
        </section>

        <section class="toggles">
            <figure class="toggle on">
                <span class="icon">2</span>
            </figure>
            <figure class="toggle">
                <span class="icon">3</span>
            </figure>
            <figure class="toggle">
                <span class="icon">4</span>
            </figure>
            <figure class="toggle">
                <span class="icon">5</span>
            </figure>
        </section>

        <section class="graph">
            <h1>Amsterdam</h1>
            <div class="days">
                <span data-icon="6" data-degrees="19°">T</span>
                <span data-icon="6" data-degrees="16°">W</span>
                <span data-icon="1" data-degrees="20°">TH</span>
                <span data-icon="2" data-degrees="25°">F</span>
                <span data-icon="7" data-degrees="21°">S</span>
                <span data-icon="6" data-degrees="18°">SU</span>
            </div>
        </section>

        <nav>
            <button>
                <span class="icon">-</span>
            </button>
        </nav>
    </section>
</body>

</html>
